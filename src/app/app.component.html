<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Product Store</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/">
        <mat-icon>more_horiz</mat-icon>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/">
        <mat-icon>more_horiz</mat-icon>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-product">
        <mat-icon>add</mat-icon> Add Product
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/products-list">
        <mat-icon>format_list_bulleted</mat-icon> View Products
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
